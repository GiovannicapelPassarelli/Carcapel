    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: lightcyan;

    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    h2 {
      text-align: left;
      margin-bottom: 20px;
      font: optional;
    }

    .car {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .car h2 {
      margin: 0;
      font-size: 20px;
    }

    .car img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 5px;
      margin: 10px 0;
    }

    .car button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-items: center;
      display: flex;
      justify-content: center;
    }

    .car button:hover {
      background-color: #45a049;
      align-items: center;
    }

    .car a {
      text-decoration: none;
      color: white;
    }

    .filter-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .filter-container label {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      margin-left: 10px;
    }

    .filter-container select {
      padding: 5px;
      border-radius: 3px;
    }

    .select-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .select-button {
      display: flex;
      align-items: center;
      padding: 5px;
      margin-right: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .select-button img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .logo {
      width: 350px;
      height: 400px;
      background-image: url(logo/Logo\ Menor.png);
      background-position: center;
    }

    .ul {
      background-color: black;
    }
  </style>
</head>

    var divCarros = document.getElementById("carros");
    var selectMarca = document.getElementById("marca");
    var selectModelo = document.getElementById("modelo");
    var selectAno = document.getElementById("ano");
    var selectCor = document.getElementById("cor");
    var selectEstado = document.getElementById("estado");
    var selectCategoria = document.getElementById("categoria");
    var marcastyle = document.getElementById("brand");

    function filterCars() {
      var marca = selectMarca.value;
      var modelo = selectModelo.value;
      var ano = selectAno.value;
      var cor = selectCor.value;
      var estado = selectEstado.value;
      var categoria = selectCategoria.value;

      divCarros.innerHTML = "";

      for (var i = 0; i < carros.length; i++) {
        var car = carros[i];

        if (
          (marca === "" || car.brand === marca) &&
          (modelo === "" || car.model === modelo) &&
          (ano === "" || car.ano === ano) &&
          (cor === "" || car.cor === cor) &&
          (estado === "" || car.estado === estado) &&
          (categoria === "" || car.categoria === categoria)
        ) {
          var divCar = document.createElement("div");
          divCar.classList.add("car");
          divCar.dataset.brand = car.brand;
          divCar.dataset.model = car.model;
          divCar.dataset.cor = car.cor;
          divCar.dataset.ano = car.ano;
          divCar.dataset.estado = car.estado;
          divCar.dataset.categoria = car.categoria;

          var h2 = document.createElement("h2");
          h2.innerText = car.brand + " " + car.model;
          divCar.appendChild(h2);

          var img = document.createElement("img");
          img.src = car.imagem;
          divCar.appendChild(img);

          var button = document.createElement("button");
          var link = document.createElement("a");
          link.href = car.link;
          link.innerText = "Mais informações";
          button.appendChild(link);
          divCar.appendChild(button);

          divCarros.appendChild(divCar);
        }
      }

    }




    window.onload = function () {
      filterCars();
    };
  </script>
